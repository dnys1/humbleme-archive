name: humbleme
# Needed for dartdoc generation
version: 0.0.1
description: A new Flutter project.
author: HumbleMe, Inc.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  json_annotation: ^0.2.4
  redux: ^3.0.0
  flutter_redux: ^0.5.2
  google_sign_in: ^3.0.4
  firebase_auth: ^0.5.14
  cloud_firestore: ^0.7.3
  firebase_analytics: ^1.0.1
  firebase_storage: ^1.0.0
  firebase_messaging: ^1.0.3
  firebase_performance: ^0.0.5
  shared_preferences: ^0.4.2
  cached_network_image: ^0.4.0
  connectivity: ^0.3.1
  image_picker: ^0.4.5
  url_launcher: ^3.0.2
  device_info: ^0.2.1
  sentry: any
  package_info: ^0.3.2
  transparent_image: ^0.1.0
  share: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^0.8.9
  json_serializable: ^0.5.2
  redux_logging: ^0.3.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/mindsets/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/Avenir-Black.ttf
          weight: 900
        - asset: fonts/Avenir-BlackOblique.ttf
          weight: 900
          style: italic
        - asset: fonts/Avenir-Book.ttf
          weight: 400
        - asset: fonts/Avenir-BookOblique.ttf
          weight: 400
          style: italic
        - asset: fonts/Avenir-Heavy.ttf
          weight: 800
        - asset: fonts/Avenir-HeavyOblique.ttf
          weight: 800
          style: italic
        - asset: fonts/Avenir-Light.ttf
          weight: 300
        - asset: fonts/Avenir-LightOblique.ttf
          weight: 300
          style: italic
        - asset: fonts/Avenir-Medium.ttf
          weight: 600
        - asset: fonts/Avenir-MediumOblique.ttf
          weight: 600
          style: italic
        - asset: fonts/Avenir-Roman.ttf
          weight: 500
        - asset: fonts/Avenir-RomanOblique.ttf
          weight: 500
          style: italic
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
